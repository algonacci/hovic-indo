<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hovic</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>

<body class = "bg-stone-800">

    <header class="px-4 mx-8">
        <section class="py-8 px-4 mt-4 flex flex-col items-center">
            <p class="font-bold text-5xl w-auto py-2 text-purple-50 tracking-wide">Cek Tingkat Hoaks Berita Vaksin Covid-19</p>
            <p class="text-lg text-gray-300 py-4 w-3/5 text-center">Apakah berita yang kamu terima terdapat unsur hoaks di dalamnya? Hati-hati sebelum menyebar berita ke keluarga, teman, atau kolegamu</p>
        </section>
    </header>  

    <section class="border-b border-gray-600  ">
        <ul class="flex flex-wrap font-medium text-center gap-10 justify-center" id="navTab">
            <li>
                <button class="inline-block p-4 rounded-t-lg border-b-2 border-teal-400 text-teal-400" id="teks-tab" data-tabs-target="#teks" type="button" role="tab" aria-controls="profile" aria-selected="false">Input Teks</button>
            </li>
            <li>
                <button class="inline-block p-4 rounded-t-lg text-gray-300" id="teks-tab" data-tabs-target="#teks" type="button" role="tab" aria-controls="profile" aria-selected="false">Upload Dokumen</button>
            </li>
        </ul>
    </section>
     
    <section class="flex items-center flex-wrap gap-10">
        <div class="flex flex-col gap-2 mt-5 px-4 py-4">
            <p class="text-lg text-gray-300">Klasifikasi teks</p>
            <form action="">
                <textarea class="bg-stone-700 rounded-lg placeholder-stone-400 px-4 py-2 w-full" name="" id="" cols="60" rows="8" placeholder="Masukkan Teks" maxlength="144"></textarea>
            </form>
            <button class="bg-teal-400 px-8 py-2 w-fit rounded-sm self-end">Klasifikasi</button>
        </div>
    
        <div class="flex flex-col mt-5 px-4 py-4">
            <p class="text-lg text-gray-300 py-4">Klasifikasi teks</p>
            <form action="">
                <textarea class="bg-stone-700 rounded-lg placeholder-stone-400 px-4 py-2" name="" id="" cols="60" rows="8" placeholder="Masukkan Teks" maxlength="144"></textarea>
            </form>
            <button class="bg-teal-400 px-4 py-2">Klasifikasi</button>
        </div>
    </section>
    

</body>

</html>
