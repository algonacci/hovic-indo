<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hovic</title>
  <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>

<body class = "bg-stone-800">

    <header class="px-4 mx-8">
        <section class="py-8 px-4 mt-4 flex flex-col flex-wrap items-center">
            <p class="font-bold text-5xl w-auto py-2 text-purple-50 tracking-wide text-center">Cek Tingkat Hoaks Berita Vaksin Covid-19</p>
            <p class="text-lg text-gray-300 py-4 w-3/5 text-center">Apakah berita yang kamu terima terdapat unsur hoaks di dalamnya? Hati-hati sebelum menyebar berita ke keluarga, teman, atau kolegamu</p>
        </section>
    </header>  

    <section class="border-b border-gray-600  ">
        <ul class="flex flex-wrap font-medium text-center gap-10 justify-center" id="navTab">
            <li>
                <button class="inline-block p-4 rounded-t-lg border-b-2 border-teal-400 text-teal-400" id="teks-tab" data-tabs-target="#teks" type="button" role="tab" aria-controls="profile" aria-selected="false">Input Teks</button>
            </li>
            <li>
                <button class="inline-block p-4 rounded-t-lg text-gray-300" id="teks-tab" data-tabs-target="#teks" type="button" role="tab" aria-controls="profile" aria-selected="false">Upload Dokumen</button>
            </li>
        </ul>
    </section>
     
    <section class="flex flex-wrap mt-5 items-start justify-center px-14">
        <div class="flex flex-col px-4 py-4 w-1/2">
            <p class="text-lg text-gray-300">Klasifikasi teks</p>
            <form action="" class="mt-2">
                <textarea class="bg-stone-700 rounded-lg placeholder-stone-400 px-4 py-2 w-full" name="" id="" rows="8" placeholder="Masukkan Teks" maxlength="144"></textarea>
                <button class="font-bold bg-teal-400 px-8 py-3 mt-2 w-full rounded-sm">Klasifikasi</button>
            </form>            
        </div>
    
        <div class="flex px-4 py-4 w-1/2">
            <div class="w-1/2">
                <p class="text-lg text-gray-300 py-4 px-4">Persentase Hoaks</p>
            </div>
            <div class="w-1/2">
                <p class="text-lg text-gray-300 py-4 px-4">Entitas Teks</p>
            </div>
        </div>
    </section>
    

</body>

</html>
